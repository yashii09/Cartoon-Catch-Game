<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Cartoon</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Cartoon</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
      <h1>What is your "favorite" cartoon?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Dora</p>
            <img
              src="images\dora.png"
              alt="Dora"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mickey Mouse</p>
            <img
              src="images\mickey.png"
              alt="Mickey Mouse"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Chota Bheem</p>
            <img
              src="images\chota yashi.png"
              alt="Chota Bheem"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Doraemon</p>
            <img
              src="images\tomar.png"
              alt="Doraemon"
            />
          </button>
        </li>
      </ul>
    </div>
    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annnoyed yet? <br />
        You are playing an impossible game!!
      </h5>
    </div>
    <script src="script.js"></script>
  </body>
</html>
